<html>

<body>


    <div id="user-registration-form-5882" class="user-registration ur-frontend-form  ">

        <form method="post" action="https://icertify.net.au/?page_id=5913">

            <div class="ur-form-row">
                <div class="ur-form-grid ur-grid-1" style="width: 48%;">

                    <div>
                        <input id="organisationName" required="required" type="text" placeholder="Organisation Name" />
                    </div>

                    <div>
                        <input id="positionTitle" required="required" type="text" placeholder="Position Title" />
                    </div>

                </div>

                <div class="ur-form-grid ur-grid-2" style="width: 48%;">

                    <div>
                        <input id="contactName" required="required" type="text" placeholder="Contact Name" />
                    </div>

                    <div>
                        <input id="numOfEmployees" min="1" type="number" required="required"
                            placeholder="Number of employees" />
                    </div>

                </div>
            </div>

            <div class="ur-form-row">
                <div class="ur-form-grid ur-grid-1" style="width: 48%;">

                    <div>
                        <input id="headOfficeLocation" required="required" type="text"
                            placeholder="Head Office Location" />
                    </div>

                </div>

                <div class="ur-form-grid ur-grid-2" style="width: 48%;">

                    <div>
                        <input id="abn" type="number" placeholder="ABN/ACN" required="required"
                            oninput="validateABN()" />
                    </div>

                    <div>
                        <label style="color:#FF0000;" id="errorLabel1"></label>
                    </div>

                </div>
            </div>

            <div class="ur-form-row">
                <div class="ur-form-grid ur-grid-1" style="width: 48%;">

                    <div>
                        <input id="ausLocation" max="1000" min="1" required="required" type="number"
                            placeholder="No. of physical locations within Aus" />
                    </div>

                </div>

                <div class="ur-form-grid ur-grid-2" style="width: 48%;">

                    <div>
                        <input id="outAusLocation" max="1000" min="1" type="number"
                            placeholder="No. of physical locations outside Aus" required="required" />
                    </div>

                </div>
            </div>

            <div class="ur-form-row">
                <div class="ur-form-grid ur-grid-1" style="width: 48%;">

                    <div>
                        <input id="email" required="required" type="email" placeholder="E-mail" />
                    </div>

                </div>

                <div class="ur-form-grid ur-grid-2" style="width: 48%;">

                    <div>

                        <input pattern="\+[0-9]{2}\s[0-9]{4}\s[0-9]{4}" id="phone" required="required" type="text"
                            placeholder="Phone (+XX XXXX XXXX)" />
                    </div>

                </div>
            </div>

            <div class="ur-form-row">
                <div class="ur-form-grid ur-grid-1" style="width: 99%;">

                    <div>
                        <textarea id="orgSummary" required="required" rows="2"
                            placeholder="Organisation Summary"></textarea>
                    </div>

                </div>
            </div>

            <div class="ur-form-row">
                <div class="ur-form-grid ur-grid-1" style="width: 48%;">
                    <div class="ur-field-item field-checkbox">

                        <div>

                            <label class="ur-label">Services Required <abbr class="required"
                                    title="required">*</abbr></label>

                            <div>
                                <label style="color:#FF0000;" id="errorLabel2"></label>
                            </div>

                            <ul class="checkbox">
                                <li class="ur-checkbox-list">
                                    <input oninput="checkedCheckbox()" id="ISO 9001"
                                        class="input-checkbox ur-frontend-field  " name="ISO 9001" type="checkbox"
                                        value="ISO 9001" /> <label class="ur-checkbox-label" for="ISO 9001">ISO
                                        9001</label></li>
                                <li class="ur-checkbox-list"><input oninput="checkedCheckbox()" id="ISO 14001"
                                        class="input-checkbox ur-frontend-field  " name="ISO 14001" type="checkbox"
                                        value="ISO 14001" /> <label class="ur-checkbox-label" for="ISO 14001">ISO
                                        14001</label></li>
                                <li class="ur-checkbox-list"><input oninput="checkedCheckbox()" id="AS4801/OHSAS 18001"
                                        class="input-checkbox ur-frontend-field  " name="AS4801/OHSAS 18001"
                                        type="checkbox" value="AS4801/OHSAS 18001" /> <label class="ur-checkbox-label"
                                        for="AS4801/OHSAS 18001">AS4801/OHSAS 18001</label></li>
                                <li class="ur-checkbox-list"><input oninput="checkedCheckbox()" id="ISO 45001"
                                        class="input-checkbox ur-frontend-field  " name="ISO 45001" type="checkbox"
                                        value="ISO 45001" /> <label class="ur-checkbox-label" for="ISO 45001">ISO
                                        45001</label></li>
                                <li class="ur-checkbox-list"><input oninput="checkedCheckbox()" id="ISO 27001"
                                        class="input-checkbox ur-frontend-field  " name="ISO 27001" type="checkbox"
                                        value="ISO 27001" /> <label class="ur-checkbox-label" for="ISO 27001">ISO
                                        27001</label></li>
                                <li class="ur-checkbox-list"><input oninput="checkedCheckbox()" id="NSQHS Standards"
                                        class="input-checkbox ur-frontend-field  " name="NSQHS Standards"
                                        type="checkbox" value="NSQHS Standards" /> <label class="ur-checkbox-label"
                                        for="NSQHS Standards">NSQHS Standards</label></li>
                                <li class="ur-checkbox-list"><input oninput="checkedCheckbox()"
                                        id="National Standards for Disability Services (NDIS)"
                                        class="input-checkbox ur-frontend-field  "
                                        name="National Standards for Disability Services (NDIS)" type="checkbox"
                                        value="National Standards for Disability Services (NDIS)" /> <label
                                        class="ur-checkbox-label"
                                        for="National Standards for Disability Services (NDIS)">National Standards for
                                        Disability Services (NDIS)</label></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="ur-form-grid ur-grid-2" style="width: 48%;">
                    <div class="ur-field-item field-radio " data-field-id="radio_1598611551">
                        <div id="radio_1598611551_field" class="form-row validate-required" data-priority="">

                            <label class="ur-label" for="Do not exist">Current Certification Status <abbr
                                    class="required" title="required">*</abbr></label>

                            <div>
                                <label style="color:#FF0000;" id="errorLabel3"></label>
                            </div>

                            <ul>
                                <li class="ur-radio-list"><input id="Do not exist"
                                        class="input-radio ur-frontend-field  " name="certificateExistance" type="radio"
                                        value="Do not exist" /> <label class="radio" for="Do not exist">Do not
                                        exist</label></li>
                                <li class="ur-radio-list"><input id="Exists" class="input-radio ur-frontend-field  "
                                        name="certificateExistance" type="radio" value="Exists" /> <label class="radio"
                                        for="Exists">Exists</label></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ur-form-row">
                <div class="ur-form-grid ur-grid-1" style="width: 99%;">

                    <div class="ur-field-item field-checkbox ">
                        <div id="check_box_1598611632_field" class="form-row validate-required">

                            <label class="ur-label">Terms & Conditions <abbr class="required"
                                    title="required">*</abbr></label>
                            <ul>
                                <li class="ur-checkbox-list"><input id="policyConfirmation"
                                        class="input-checkbox ur-frontend-field  " name="policyConfirmation"
                                        required="required" type="checkbox" /> <label class="ur-checkbox-label"
                                        for="policyConfirmation">By signing up I agree to the <a>terms of service and
                                            privacy policy.</a></label></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
             
            <div class="ur-button-container ">
                <input id="submit" type="submit" onclick="validateSubmit();">
            </div>
            <div style="clear: both;"></div>
            <input name="ur-user-form-id" type="hidden" value="5882" />
            <input name="ur-redirect-url" type="hidden" value="" />
            <input id="ur_frontend_form_nonce" name="ur_frontend_form_nonce" type="hidden" value="5db8c0f987" />

        </form>
        <div style="clear: both;"></div>
    </div>

    <script>
        var errors = 0;
        var temp = 0;
        function checkedCheckbox() {
            var label = document.getElementById("errorLabel2");
            if (errors > 0) {
                errors -= 1;
            }
            label.innerHTML = "";
        }
        function validateSubmit() {
            var label = document.getElementById("errorLabel2");
            var len = document.querySelectorAll('.checkbox input[type="checkbox"]:checked').length;
            if (len === 0) {
                errors += 1;
                label.innerHTML = "*Please select atleast one service.";
            }
            var label3 = document.getElementById("errorLabel3");
            var len3 = document.querySelectorAll('input[type="radio"]:checked').length;
            if (len3 === 0) {
                errors += 1;
                label3.innerHTML = "*Please select current certification status.";
            }
            if (errors > 0) {
                event.preventDefault();
            }
        }
        function validateABN() {
            var abn = document.getElementById("abn").value.length;
            var label = document.getElementById("errorLabel1");
            if (abn !== 11 && abn !== 9) {
                label.innerHTML = "ABN must be 11 and ACN must be 9 digit long";
                errors += 1;
                temp += 1;
            }
            else {
                label.innerHTML = "";
                errors = errors - temp;
            }
        }
    </script>

</body>

</html>
