
<html>
    <div class="user-registration ur-frontend-form  " id="user-registration-form-5914">
    <form>

    <div class="ur-form-grid ur-grid-1" style="width:99%">
    
    <div>
    <input id="email" type="email" placeholder="E-mail to be used for login"  required="required">
    </div>
    
    <div>

    </div>
    
    </div>
    </div>

    </div>

    var label=document.getElementById("errorLabel").textContent.length;
    var password=document.getElementById("password").value.length;

    var email=document.getElementById("email").value.length;
    if(label===0 && password!==0 && confirmPassword!==0 && email!==0){
      alert("yer");
    }
    function clicked() {
       alert("Submit button clicked!");
       alert(label);
       return true;
    }
    function myFunction() {
       var password=document.getElementById("password").value;
       var confirmPassword=document.getElementById("confirmPassword").value;
       var label=document.getElementById("errorLabel");
       if(password!==confirmPassword){
       label.innerHTML="*Passwords do not match";
       }
       else{
       label.innerHTML="";  
       }
       var email=document.getElementById("email").value.length;
       if(label.textContent.length===0 && password.length!==0 && confirmPassword.length!==0 && email!==0){
          document.getElementById("submit").disabled = false;
       }
    else{
    document.getElementById("submit").disabled = true;
    }
    }
    </script>
    
    
    </html>
