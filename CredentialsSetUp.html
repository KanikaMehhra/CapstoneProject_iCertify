<html>
<div class="user-registration ur-frontend-form  " id="user-registration-form-5914">
   <form>
      <div class="ur-form-row">
         <div class="ur-form-grid ur-grid-1" style="width:99%">

            <div>
               <input oninput="clicked()" id="email" type="email" placeholder="E-mail to be used for login"
                  required="required">
            </div>

            <div>
               <input oninput="clicked()" id="password" type="password" placeholder="Password" required="required">
            </div>

            <div>
               <input id="confirmPassword" type="password" placeholder="Confirm password" required="required"
                  oninput="validate()">
            </div>

            <div>
               <label style="color:#FF0000;" id="errorLabel"></label>
            </div>

         </div>
      </div>
      <input id="submit" type="submit" disabled>

   </form>
</div>

<script>
   function validate() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var label = document.getElementById("errorLabel");
      if (password !== confirmPassword) {
         label.innerHTML = "*Passwords do not match";
      }
      else {
         label.innerHTML = "";
      }
      this.clicked();
   }
   function clicked() {
      var label = document.getElementById("errorLabel");
      var password = document.getElementById("password");
      var confirmPassword = document.getElementById("confirmPassword");
      var email = document.getElementById("email");
      if (password !== null && confirmPassword !== null && email !== null) {
         if (label.textContent.length === 0 && password.value.length !== 0 && confirmPassword.value.length !== 0 && email.value.length !== 0) {
            document.getElementById("submit").disabled = false;
         }
         else {
            document.getElementById("submit").disabled = true;
         }
      }
   }
</script>


</html>
