
<html>
<div class="user-registration ur-frontend-form  " id="user-registration-form-5914">
<form>
<div class="ur-form-row">
<div class="ur-form-grid ur-grid-1" style="width:99%">

<div>
<input id="email" type="email" placeholder="E-mail to be used for login"  required="required">
</div>

<div>
<input id="password" type="password" placeholder="Password" required="required">
</div>

<div>
<input id="confirmPassword" type="password" placeholder="Confirm password" required="required" oninput="myFunction()">
</div>

<div>
<label style="color:#FF0000;" id="errorLabel"></label>
</div>

</div>
</div>
<input id="submit" type="submit" onclick="return clicked();">

</form>
</div>

<script>
function clicked() {
   alert("Submit button clicked!");
   return true;
}
function myFunction() {
   var password=document.getElementById("password").value;
   var confirmPassword=document.getElementById("confirmPassword").value;
   if(password!==confirmPassword){
   var label=document.getElementById("errorLabel");
   label.innerHTML="*Passwords do not match";
   }
}
</script>


</html>
